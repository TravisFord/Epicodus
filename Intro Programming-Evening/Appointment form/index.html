<!DOCTYPE html>
<html>
  <head>
      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link href="styles.css" rel="stylesheet" type="text/css">
    
    <title> Appoinment Forms</title>

  
    <style>
      #confirm {
        display: none;
        
      }
    </style>
  </head>
  <body>
     <div class="container">
      <h1>Fill in the fields to complete your Appointment!</h1>
      <div id="fields">
        <form>
          <div class="form-group">
            <label for="name">name:
              <input id="name" class="form-control" type="text">
            </label>
            
          </div>

          <div class="form-group">
            <label for="description">Description:
              <input id="description" class="form-control" type="text-area">
            </label>
            
          </div>

            <div class="form-group">
            <label for="date">Date:
              <input id="date" class="form-control" type="date">
            </label>
            
          </div>

            <div class="form-group">
            <label for="time">Time:
              <input id="time" class="form-control" type="time">
            </label>
            
          </div>

          <button id="" type="submit" class="btn">Confirm your Appointment!</button>
        </form>
      </div>

      <div id="confirm">
        Your appointment has been confirmed! Here are the details of your appointment: <br>
        Name: <span class="name1"></span><br>
        Description: <span class="description1"></span><br>
        Date: <span class="date1"></span><br>
        Time: <span class="time1"></span>
      </div>
    </div>


      

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
  </body>
</html>
