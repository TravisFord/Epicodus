<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cipher</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			border: 1px solid black;
		}

		#left {
			float: left;
		}

		#right {
			float: right;
		}

		h1 {
			text-align: center;
		}

		p {
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Cipher</h1>
	<p>click inside both divs</p>
	<div id="left"></div>

	<div id="right"></div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
