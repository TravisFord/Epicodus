<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Triangle Tracker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
	 
   <style>
     .output1 {
      border: 1px solid black;
      width: 200px;
      height: 50px;
      margin-top: 30px;
     }

    .triangles {
      position: relative;
      left: 300px;
      bottom: 275px;
    }
   </style>


	</head>
<body>
     <div class="container">
      <h1>Triangle Tracker</h1>
      <h3>Give number inputs for the 3 sides of the triangle.  the Tracker will then tell you if is is an Equilateral, Isosceles, Scalene, or not a triangle at all! See what triangle you have!</h3>

      <form id="triangle">
        <div class="form-group">
     

          <label for="input1">Side A:<input id="input1" class="form-control" type="text"></label>
        </div>
        <div class="form-group">
          <label for="input2">Side B:<input id="input2" class="form-control" type="text"></label>
       </div>
        <div class="form-group">
          <label for="input3">Side C:<input id="input3" class="form-control" type="text"></label>
       </div>
        <button type="submit" class="btn">Go!</button>
        <button type="button" id="clear1" class="btn">clear!</button>


      </form>

      <div class="triangles">
         <div class="col-md-3">
            <h3>Equilateral</h3>
            <ul id="equilateral"></ul>
         </div>
         <div class="col-md-3">
            <h3>Isosceles</h3>
            <ul id="isosceles"></ul>

         </div>
         <div class="col-md-3">
            <h3>Scalene</h3>
            <ul id="scalene"></ul>

         </div>
      </div>

    </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
