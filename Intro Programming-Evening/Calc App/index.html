<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
	
	</head>
<body>
    <div class="container">
      <h1 class="text-center">Calculator</h1>
      <div class="row">
      

  <!--ADD**************-->    
      <div class="col-md-3">
      <form id="add">
      <h2>Add</h2>
        <div class="form-group">
          <label for="add1">1st number:
			<input id="add1" class="form-control" type="text">
          </label>
        </div>
        <div class="form-group">
          <label for="add2">2nd number:
			<input id="add2" class="form-control" type="text">
          </label>
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
        <div id="output1" class="output">

      </div>

      </div>

<!--Subtract***************-->
      <div class="col-md-3">
      <form id="subtract">
      <h2>Subtract</h2>
        <div class="form-group">
          <label for="subtract1">1st number:
      <input id="subtract1" class="form-control" type="text">
          </label>
        </div>
        <div class="form-group">
          <label for="subtract2">2nd number:
      <input id="subtract2" class="form-control" type="text">
          </label>
        </div>
        <button type="submit" class="btn">Subtract!</button>
      </form>
        <div id="output2" class="output">

      </div>

      </div>

<!--Multiply*******-->
      <div class="col-md-3">
      <form id="multiply">
      <h2>Multiply</h2>
        <div class="form-group">
          <label for="multiply1">1st number:
      <input id="multiply1" class="form-control" type="text">
          </label>
        </div>
        <div class="form-group">
          <label for="multiply2">2nd number:
      <input id="multiply2" class="form-control" type="text">
          </label>
        </div>
        <button type="submit" class="btn">Multiply!</button>
      </form>
        <div id="output3" class="output">

      </div>

      </div>

<!--Divide******************-->
      <div class="col-md-3">
      <form id="divide">
      <h2>Divide</h2>
        <div class="form-group">
          <label for="divide1">1st number:
      <input id="divide1" class="form-control" type="text">
          </label>
        </div>
        <div class="form-group">
          <label for="divide2">2nd number:
      <input id="divide2" class="form-control" type="text">
          </label>
        </div>
        <button type="submit" class="btn">Divide!</button>
      </form>
        <div id="output4" class="output">

      </div>

      </div>

      <button id="clear1" class="btn clear">Clear</button>







      </div>
    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
