<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Palindromes</title>

    <style>
      #result {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Palindromes</h1>
      <h3>A palindrome is any word, phrase, number, or other sequence of characters which reads the same backward or forward.</h3>
      <form id="palindromes">
        <div class="form-group">
          <label for="year">Enter a word or phrase and find out if it's a palindrome:</label>
          <input class="form-control" id="input1" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
       <p><span class="input"></span> is <span class="not"></span> a palindrome.</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
